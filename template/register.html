{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER FORM</title>
</head>
<body>
   
    <!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 300px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary" style="
        margin-top: -100px;
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">REGISTER NOW</h2>
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                 <div class="alert alert-primary" role="alert">
                   {{message}}
                 </div>
                 {% endfor %}
           {% endif %}
         
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col-md-6 mb-4">
                <div data-mdb-input-init class="form-outline">
                  <label class="form-label" for="form3Example1">First name</label>
                  <input type="text" id="form3Example1" class="form-control" name="first_name"/>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div data-mdb-input-init class="form-outline">
                  <label class="form-label" for="form3Example2">Last name</label>
                  <input type="text" id="form3Example2" class="form-control" name="last_name"/>
                </div>
              </div>
            </div>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Email address</label>
              <input type="email" id="form3Example3" class="form-control" name="email"/>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="form3Example4" class="form-control" name="password" />
            </div>
            <!-- username -->
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form3Example4">username</label>
              <input type="text" id="form3Example4" class="form-control" name="username" />
            </div>
             <!-- phone -->
             <div data-mdb-input-init class="form-outline mb-4">
               <label class="form-label" for="form3Example4">phone</label>
              <input type="number" id="form3Example4" class="form-control" name="user_phone" />
            </div>
             <!-- address -->
             <div data-mdb-input-init class="form-outline mb-4">
               <label class="form-label" for="form3Example4">address</label>
              <input type="text" id="form3Example4" class="form-control" name="user_address" />
            </div>
            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <label class="form-check-label" for="form2Example33">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33"  />
                Accept here
              </label>
            </div>

            <!-- Submit button -->
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
              Register
            </button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
</body>
</html>
